<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      <h2 [align]="['center']">
        PRUEBA UNO
      </h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card-subtitle class="ion-align-items-center" >
    <h6 [align]="['center']">
      Aqui comienza todo
    </h6>
  </ion-card-subtitle>
  <br>
  <ion-card-title color="light">
    <h2 [align]="['center']">
      Bienvenido
    </h2>
  </ion-card-title>
  <br>
  <ion-item color="dark">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="Ingrese su nombre de usuario" minlength="3" maxlength="8"></ion-input>
  </ion-item>
  <br>
  <ion-item color="dark">
    <ion-label position="floating">Contrase単a</ion-label>
    <ion-input placeholder="Ingrese su contrase単a" type="password" minlength="4"></ion-input>
  </ion-item>
  <br>
  <ion-button [routerLink]="['/catalogo']" expand="block" shape="round" color="medium">
    Iniciar sesion
  </ion-button>
  <br>
  <ion-button [routerLink]="['/registro']" expand="block" fill="clear" shape="round" color="primary">
    Crear una cuenta gratis
  </ion-button>
  <br>
  <ion-button [routerLink]="['/contrasena']" expand="block" fill="clear" shape="round" color="danger">
    多Olvidaste tu contrase単a?
  </ion-button>
</ion-content>
