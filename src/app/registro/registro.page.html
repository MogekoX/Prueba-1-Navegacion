<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      <h4 [align]="['center']">
        PRUEBA UNO
      </h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-button [routerLink]="['/login']" fill="clear">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    Atras
  </ion-button>
  <ion-card-title color="light">
    <h2 [align]="['center']">
      Nueva Cuenta
    </h2>
  </ion-card-title>
  <br>
  <ion-card-subtitle>
    <p [align]="['center']">
      Completa los campos
    </p>
  </ion-card-subtitle>
  <ion-item color="dark">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="Ingrese su nick" minlength="3" maxlength="8"></ion-input>
  </ion-item>
  <ion-item color="dark">
    <ion-label position="floating">Correo</ion-label>
    <ion-input placeholder="Ingrese su email" type="email"></ion-input>
  </ion-item>
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-select color="dark" placeholder="Selecciona tu carrera">
        <ion-select-option value="Cocina">Cocina</ion-select-option>
        <ion-select-option value="Informatica">Inform치tica</ion-select-option>
        <ion-select-option value="Redes">Redes</ion-select-option>
        <ion-select-option value="Administraci칩n">Administraci칩n</ion-select-option>
        <ion-select-option value="Otra">Otra</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item color="dark">
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input placeholder="Cree su contrasena" type="password" minlength="4"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="presentAlert()" expand="block" color="success">
        Registrar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button href="/registro" expand="block" color="dark">
        Limpiar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
